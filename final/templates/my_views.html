{% extends "layout.html" %}


{% block main %}

<div class="card-container">
     {% for movie in my_movies %}
    <div class="card">
      <img class="card-img-top" src= "{{ movie.image }}" alt="Card image cap">
      <div class="card-body">
        <p class="card-text">{{ movie.title }}</p>
      </div>
    </div>
    {% endfor %}
</div>

<br>

<form action="/my_views" method="post">
    <br><br>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="title" placeholder="Movie Title" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Remove</button>
</form>


{% endblock %}
